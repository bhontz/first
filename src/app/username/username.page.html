<ion-header>
  <ion-toolbar>
    <ion-label size="small" routerLink="/home">&nbsp;< Home</ion-label>
    <ion-title size="small">Pick a Username!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <ion-list *ngFor="let item of items; let i = index" >
      <ion-item (click)=setUserName(i);>{{ item }}</ion-item>
    </ion-list>  
  </div>
</ion-content>
